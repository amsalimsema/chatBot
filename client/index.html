<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./assets/bot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ChatBuddy</title>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
        width: 100%;
        margin: 30px auto;

        color: antiquewhite;
      }
      @media screen and (max-width: 480px) {
        main {
          height: auto;
        }
      }
      main div {
        text-align: center;
      }
      main h2 {
        font-weight: 700;
        font-size: 3rem;
      }
      main p {
        font-size: 1.5rem;
      }
      main button {
        margin-top: 20px;
        border-radius: 25px;
        padding: 9px 20px;
        border: none;
        outline: none;

        background-color: gray;
        color: antiquewhite;
        font-size: 1.3rem;
        cursor: pointer;
      }
      main button:hover {
        color: black;
      }
      main img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <div data-aos="zoom-in">
        <img src="./assets/bot.svg" alt="bot" />
        <h2>ChatBuddy</h2>
        <p>Your chatbot buddy consuming the OpenAi API</p>
        <a href="#app"><button>Get Started</button></a>
      </div>
    </main>

    <!-- form -->
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask ChatBuddy...."
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send btn" />
        </button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <!-- end -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
