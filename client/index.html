<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./assets/bot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ChatBuddy | Ai powered Chat Bot</title>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        /* margin: 30px auto; */

        color: #dcdcdc;
      }
      /* @media screen and (max-width: 480px) {
        main {
          height: auto;
        }
      } */
      main div {
        text-align: center;
      }
      main h2 {
        font-weight: 700;
        font-size: 3rem;
      }
      main p {
        font-size: 1.3rem;
      }
      main button {
        margin-top: 20px;
        border-radius: 25px;
        padding: 9px 20px;
        border: none;
        outline: none;

        background-color: gray;
        color: #dcdcdc;
        font-size: 1.3rem;
        cursor: pointer;
      }
      main button:hover {
        color: #dcdcdc;
      }
      main img {
        height: 100px;
      }

      footer {
        background-color: #40414f;
        color: #dcdcdc;
        text-align: center;
        margin-top: 40px;

        padding: 40px;
      }
    </style>
  </head>
  <body>
    <main>
      <div data-aos="zoom-in">
        <img src="./assets/bot.svg" alt="bot" />
        <h2>ChatBuddy</h2>
        <p>Your chatbot buddy consuming the OpenAi API</p>
        <p>
          that can generate text responses that are similar to the text written
          by humans.
        </p>
        <a href="#app"><button>Get Started</button></a>
        <a
          href="https://github.com/amsalimsema/chatBot"
          target="_blank"
          rel="noopener noreferrer"
          ><button>
            Star on

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="black"
              class="bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              />
            </svg></button
        ></a>
      </div>
    </main>

    <!-- form -->
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask ChatBuddy...."
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send btn" />
        </button>
      </form>
    </div>

    <!-- footer -->
    <footer>
      <p>Powered by vercel and render</p>
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        ChatBuddy Ai Bot
      </p>
    </footer>
    <!-- end footer -->
    <script type="module" src="script.js"></script>
    <!-- end -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
